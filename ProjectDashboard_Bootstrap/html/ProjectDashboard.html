<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/ProjectDashboard.css" />
    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="float-right">
                <i class="fas fa-archive text-primary h4 ml-3"></i>
              </div>
              <h5 class="font-size-20 mt-0 pt-1"><b>24</b></h5>
              <p class="text-muted mb-0">Total Projects</p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="float-right">
                <i class="fas fa-th text-primary h4 ml-3"></i>
              </div>
              <h5 class="font-size-20 mt-0 pt-1"><b>18</b></h5>
              <p class="text-muted mb-0">Completed Projects</p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="float-right">
                <i class="fas fa-file text-primary h4 ml-3"></i>
              </div>
              <h5 class="font-size-20 mt-0 pt-1"><b>06</b></h5>
              <p class="text-muted mb-0">Pending Projects</p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card search-card">
            <label>Search</label>
            <div class="input-group mb-0">
              <input
                type="text"
                class="form-control"
                id="search-box"
                placeholder="Search..."
              />
              <div class="input-group-append">
                <buton
                  class="btn btn-danger"
                  type="button"
                  id="search-button"
                  onclick="renderFilteredList()"
                >
                  <i class="fas fa-search"></i>
                </buton>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row table-contents">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table align-middle table-nowrap">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Projects</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">Status</th>
                      <th scope="col">Team</th>
                      <th scope="col">Progress</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Html for table body can be found in TableBody.txt -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/projectDashboard.js"></script>
  </body>
</html>
